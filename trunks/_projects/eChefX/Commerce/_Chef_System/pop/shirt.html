<script language="JavaScript">// begin dHTML SlideShow Script 
 
if(document.images) { 
		currentslide=1; 
		maxslides=3; 
		slide = new Array(maxslides+1); 
		for(var n=1;n<=maxslides;n++) { 
			slide[n]=new Image(400,460); 
			slide[n].src='alpha_slide/slide_'+n+'.gif'; 
		} 
	} 
	
	function prevSlide() { 
		if(document.images) { 
			currentslide--; 
			if(currentslide<1) currentslide=maxslides; 
			document.images['slide'].src=slide[currentslide].src; 
		} 
	} 


	function nextSlide() { 
		if(document.images) { 
			currentslide++; 
			if(currentslide>maxslides) currentslide=1; 
			document.images['slide'].src=slide[currentslide].src; 
		} 
	} 
// end dHTML SlideShow Script
</script>
</head>
